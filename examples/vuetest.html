<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>demo</title>
	<script type="text/javascript" src="vue.min.js" data-main="index"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<style type="text/css">
	</style>
</head>
<body>
	<div id="demo">
		<ul>
			<li v-for="item in items">
				<h1 class="static" v-bind:class="item.clsobj"></h1>
				<p v-for="p in item.ps">
					<b v-bind:class="p.clsobj"></b>
				</p>
			</li>
		</ul>
	</div>

	<script type="text/javascript">
	vm = new Vue({
		'el': '#demo',
		'data': {
			'items': [
				{'clsobj': {'curry': true, 'kelay': true}, 'ps': [{'clsobj': {'aa': true, 'bb': true}},{'clsobj': {'cc': true, 'dd': true}}]},
				{'clsobj': {'brook': true, 'durant': true}, 'ps': [{'clsobj': {'ee': true}}]}
			]
		}
	});
	</script>
</body>
</html>
