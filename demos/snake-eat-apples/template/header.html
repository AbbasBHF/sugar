<ul class="info">
    <li class="score">
        Score: <span class="large">{{ score }}</span>
    </li>
    <li class="record">
        Best Record: <span class="best large">{{ best }}</span>
    </li>
    <li class="msg" v-show="broke">
        <span class="text">Congratulations on breaking the record!</span>
    </li>
</ul>
<div class="timekeeper">
    {{ minute }} : {{ secound }}
</div>
